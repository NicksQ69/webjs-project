<!DOCTYPE html>
<html>
    <head>
        <title>Formulaire de création d'utilisateur</title>
    </head>
    
    <body>
        <h1>Formulaire de création d'utilisateur</h1>

        <form action="/creer_utilisateur" method="POST">
            <label for="username">Nom utilisateur :</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password">Mot de passe :</label>
            <input type="password" id ="password" name="password" required><br><br>

            <button type="submit">Créer un utilisateur</button>
        </form>
        <div>
            <br>
            Vous avez déjà un compte ? <a href="/">Connectez vous</a>
        </div>
    </body>
</html>
